<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Game Store</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">

  <!-- SMTP -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>

  <!-- Behavior -->
  <script src="js/behavior.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="background-color: black;">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center" style="color: white;">Game Store</h1>
        <hr />
        <br />
      </div>
    </div>

    <div class="dropdown" style="margin-left: 510px; width: 10%;">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="dropdown">Products
        <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#" onclick="App.init('../products.json')">Games</a></li>
        <li><a href="#" onclick="App.init('../consoles.json')">Consoles</a></li>
      </ul>
    </div><br><br>

    <div id="gamesRow" class="row">
      <!-- PETS LOAD HERE -->
    </div>
  </div>

  <div id="gameTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center"
            style="width: 100%; height: 10%;"
            src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
          <br /><br />
          <strong>Developer</strong>: <span class="game-developer"></span><br />
          <strong>Year</strong>: <span class="game-year"></span><br />
          <strong>Platform</strong>: <span class="game-platform"></span><br />
          <strong>Price</strong>: <span class="game-price"></span><br /><br />
          <button class="btn btn-primary btn-purchase" type="button" data-toggle="modal"
            data-target="#modalExemplo">Buy</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Purchase Information</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" onclick="clearForm()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="form-group">
              <label>Name:</label>
              <input id="inputName" type="text" class="form-control" placeholder="Name">
              <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                ningu√©m.</small>
            </div>
            <div class="form-group">
              <label>E-mail:</label>
              <input id="inputEmail" type="email" class="form-control" placeholder="E-mail">
              <small id="passwordHelp" class="form-text text-muted">A senha deve ter no minimo seis digitos.</small>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearForm()">Close</button>
          <button type="button" class="btn btn-primary" onclick="sendEmail()">Confirm Purchase</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
